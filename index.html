<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Player 1</h3>
        </div>
        <div class="col-md-6">
          <h3>Player 2</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p>Turn Total:</p>
        </div>
        <div class="col-md-6">
          <p>Turn Total:</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="dice1">
            <p></p>
          </div>
          <div class="buttons">
            <button id="roll1" class="btn bg-success">Roll</button>
            <button class="btn bg-warning">Hold</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dice2">
            <p></p>
          </div>
          <div class="buttons">
            <button id="roll2" class="btn bg-success">Roll</button>
            <button class="btn bg-warning">Hold</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 gameTotal1">
          <p>Game Total:</p>
        </div>
        <div class="col-md-6 gameTotal2">
          <p>Game Total:</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 pointsToWin1">
          <p>Points to Win:</p>
        </div>
        <div class="col-md-6 pointsToWin2">
          <p>Points to Win:</p>
        </div>
      </div>

    </div>
  </body>
</html>
